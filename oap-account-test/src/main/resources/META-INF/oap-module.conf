name = oap-account-test
dependsOn = [oap-ws-sso, oap-ws-sso-api, oap-account]
services {
  secure-ws {
    implementation = oap.ws.sso.SecureWS
    ws-service {
      path = secure
      sessionAware = true
      interceptors = [
        oap-ws-sso-api.oap-ws-sso-api-key-interceptor
        oap-ws-sso.oap-ws-sso-jwt-security-interceptor
      ]
    }
  }
}
